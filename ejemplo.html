<!DOCTYPE html>
<html>
<body>

<h1>XeonSquad</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function funcionMapa() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:9
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);


 var marker = new google.maps.Marker({map: map, draggable: true,position:new google.maps.LatLng(51.508742,-0.120850),clickable:true, icon:{url:"https://cdn4.iconfinder.com/data/icons/contact-us-19/48/35-512.png", scaledSize: {width:  35,
height:  35} 
                                                                                                           }}) 
 marker.setMap(map);


   var infowindow = new google.maps.InfoWindow({
      content:"<strong>Contenido de la infowindow</strong>"
    });


   google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
      map.setZoom(20)
     console.log(marker.getPosition().toString());
    });

   google.maps.event.addListener(map, 'click', function() {
      map.setZoom(9)
    });



}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=funcionMapa%22%3E</script>

</body>
</html>
